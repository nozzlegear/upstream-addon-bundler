name: Initial Setup

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 'Upstream repository (e.g., username/repo-name)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      workflows: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/${{ inputs.upstream_repo }}.git
          git fetch upstream

      - name: Backup workflow files
        run: |
          mkdir -p /tmp/workflows
          cp -r .github/workflows/* /tmp/workflows/

      - name: Reset to upstream content
        run: |
          # Get all files from upstream, replacing template files
          git checkout upstream/main .

      - name: Restore and configure workflows
        run: |
          # Restore our workflow files
          mkdir -p .github/workflows
          cp -r /tmp/workflows/* .github/workflows/

          # Update sync workflow with upstream URL
          sed -i 's|UPSTREAM_REPO_PLACEHOLDER|${{ inputs.upstream_repo }}|g' .github/workflows/sync-upstream.yaml

      - name: Commit setup
        run: |
          git add -A
          git commit -m "Initial setup: sync with ${{ inputs.upstream_repo }} and add release workflows"
          git push origin main

      - name: Trigger initial sync
        run: |
          gh workflow run sync-upstream.yaml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Initial Setup

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 'Upstream repository (e.g., username/repo-name)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/${{ inputs.upstream_repo }}.git
          git fetch upstream

      - name: Backup workflow files
        run: |
          mkdir -p /tmp/workflows
          cp -r .github/workflows/* /tmp/workflows/

      - name: Reset to upstream content
        run: |
          # Get all files from upstream, replacing template files
          git checkout upstream/main .

      - name: Restore workflows and create config
        run: |
          # Remove any upstream workflow files to avoid conflicts
          rm -rf .github/workflows

          # Restore our workflow files
          mkdir -p .github/workflows
          cp -r /tmp/workflows/* .github/workflows/

          # Create upstream repo config file
          echo "${{ inputs.upstream_repo }}" > .upstream-repo

      - name: Commit setup
        run: |
          git add -A
          git commit -m "Initial setup: sync with ${{ inputs.upstream_repo }} and add release workflows"
          git push origin main

      - name: Trigger initial sync
        run: |
          # Wait for GitHub API to index the newly pushed workflow
          echo "Waiting for workflow to be indexed by GitHub API..."
          sleep 10

          # Retry up to 3 times
          for i in {1..3}; do
            if gh workflow run sync-upstream.yaml; then
              echo "Successfully triggered sync workflow"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done

          echo "Failed to trigger sync workflow automatically."
          echo "You can manually trigger it with: gh workflow run sync-upstream.yaml"
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
